---
layout: default
---
<h3>{{page.title}}</h3>
<div class="row">
{{content}}
</div>
<hr>
<div class="row">
    {% if page.previous.url %}
    <div class="col-md-4">
        <a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
    </div>
    {% endif %}
    <div class="col-md-4"></div>
    {% if page.next.url %}
    <div class="col-md-4">
        <a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
    </div>
    {% endif %}
</div>
