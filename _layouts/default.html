<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% assign lvl = page.url | append:'X' | split:'/' | size %}
    {% capture relative %}{% for i in (3..lvl) %}../{% endfor %}{% endcapture %}
    <link rel="icon" href="{{relative}}favicon.ico"/>
    <link rel="shortcut icon" href="{{relative}}favicon.ico"/>
    <title>Seth J. Moore</title>

    <!-- Bootstrap -->
    <link href="{{relative}}css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{relative}}css/custom.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<div class="container">
  		<div class="page-header">
                    <a href="{{relative}}" style="color:inherit"><h1>Seth J. Moore<br/><small>Sometimes I put stuff on the internets.</small></h1></a>
  		</div>
                {{content}}

  		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  		<!-- Include all compiled plugins (below), or include individual files as needed -->
                <script src="{{relative}}js/bootstrap.min.js"></script>

		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-49934207-1', 'sethjmoore.com');
		  ga('send', 'pageview');

		</script>
  	</div>	
  </body>
  </html>
